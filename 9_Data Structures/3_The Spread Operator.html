<script>
    const restaurant = {
        name: 'Classico italiano',
        location: 'Via Angelo Tavanti 23, Firenze, Italy',
        categories: ['Italian', 'Pizzerria', 'Vegeterian', '0rganic'],
        starterMenu: ['Focaccia', 'Bruschetta', 'Garlic Bread',
            'Caprese Salad'],
        mainMenu: ['Pizza', 'Pasta', 'Risotto'],
        openingHours: {
            thu: {
                open: 12,
                close: 22,
            },
            fri: {
                open: 11,
                close: 23,
            },
            sat: {
                open: 0, // Open 24 hours
                close: 24,
            },
        },
        order: function (starterIndex, mainIndex) {
            return [this.starterMenu[starterIndex],
            this.mainMenu[mainIndex]];
        },
        orderDelivery: function ({ starterIndex = 1, mainIndex = 0,
            time = '20:00', address }) {
            console.log(
                `Order received! ${this.starterMenu
                [starterIndex]} and ${this.mainMenu[mainIndex]}
                will be delivered to ${address} at ${time}`
            );
        },
        orderPasta: function (ing1, ing2, ing3) {
            console.log(`Here is your declicious pasta with 
            ${ing1},${ing2} and ${ing3}`);
        }
    };
    const arr = [7, 8, 9];
    const badNewArr = [1, 2, arr[0], arr[1], arr[2]];
    console.log(badNewArr);

    const newArr = [1, 2, ...arr];
    console.log(newArr);

    console.log(...newArr);
    // khi có(...) Spread mảng có thể nối tiếp .

    const newMenu = [...restaurant.mainMenu, 'Gnocci'];
    console.log(newMenu);
    // khác với cấu trúc hủy là Spread lấy hết các giá trị trong mảng và nó cũng ko tạo ra biến mới.

    //Copy aray
    // tạo các bản sao nông của mảng và hợp nhất 2 mảng với nhau.
    const mainMenuCopy = [...restaurant.mainMenu];
    //Join 2 arrays
    const menu = [...restaurant.mainMenu, ...restaurant.starterMenu];
    console.log(menu);

    //Iterables: arays, strings, maps,sets. NOT objects
    const str = 'Jonas';
    const letters = [...str, '', 'S.'];
    console.log(letters);
    console.log(...str);
    // không thể làm là sử dụng để xây dựng một chuỗi bằng cách sự dụng 1 kí tự mẫu.Vd
    // console.log(`${...str} Schmedtmann`); 
    // Real-world examle
    const ingredients = [
        prompt("Let's make pasta! Ingredient 1? "),
        prompt('Ingredient 2?'),
        prompt('Ingredient 3?')
    ];
    console.log(ingredients);

    restaurant.orderPasta(ingredients[0], ingredients[1], ingredients[2]);
    restaurant.orderPasta(...ingredients);

    // Objects
    const newRestaurant = {
        foundedIn: 1998, ...restaurant,
        founder: 'Guiseppe'
    };
    console.log(newRestaurant);

    const restaurantCopy = { ...restaurant };
    restaurantCopy.name = 'Ristorante Roma';
    console.log(restaurantCopy.name);
    console.log(restaurant.name);
</script>
